<html>

    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="guess.css">
    </head>

    <body>
        <div id="container">
                <h1> guess out the number i picked with the little hint given</h1>
            <div id="guess">
            
            
                <form>
                    <input id="guessInput" type="text" placeholder="put your guess"> 
                    <button type="button" id="guess">guess!</button>
                    <button type="reset" id="reset">start/restart game</button>
                </form>
            
            
            </div>
                <h3> guess hint Bar</h3>
            
                <div id="myBar"></div>
            </div>
            
        </div>
        
    </body> 
    <script type="text/javascript" src="guess.js"></script>
</html>
